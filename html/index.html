<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentário</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div>
        <h1 id="titulo">Deixe seu comentário à XENOX.labs</h1>
        <br>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
            <label for="">E-mail:</label>
            <input type="email" name="email" id="email" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="">Website:</label>
            <input type="text" name="website" id="website">
        </div>

        <div class="campo">
            <br>
            <label for="">Comentário:</label>
            <textarea name="comentario" id="comentario" rows="6"></textarea>
        </div>

        <h2>AVISO: Seu comentário será apenas enviado caso passe pela moderação.</h2>
        <div id="logo">
            <img src="/img/logo.png" alt="logo" width="300px" height="300px">
        </div>
        <button type="submit" >Enviar seu comentário</button>

    </form>

</body>

</html>
